<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>trenitalia</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <link rel="stylesheet" href="./css/style.css">
</head>

<body>
     <div class="container">
          <div class="row">
               <div class="col">
                    <input type="text" id="km" name="km" placeholder="inserisci la distanza in km"
                         class="form-control m-3 p-2">
                    <select name="eta" id="eta" class="m-3 p-2">
                         <option value="seleziona">seleziona la tua eta</option>
                         <option value="minore">Minorenne</option>
                         <option value="19-64">Maggiorenne</option>
                         <option value="over">Over 65</option>
                    </select>
                    <input type="text" id="nome" name="nome" placeholder="nome" class="form-control m-3 p-2">
                    <input type="text" id="cognome" name="cognome" placeholder="cognome" class="form-control m-3 p-2">
                    <button class="btn btn-warning m-3 p-2">genera biglietto</button>

               </div>
          </div>

          <div class="row bg-danger border border-4 border-black">
               <div class="col-12">
                    <h1>IL TUO BIGLIETTO</h1>
               </div>
               <div class="col-4 bg-secondary">
                    <h3>Nome passeggero: </h3><span id="passeggero"></span>
               </div>
               <div class="col-2 bg-light">
                    <h4>carrozza: </h4><span >standart</span>
               </div>
               <div class="col-2 bg-light">
                    <h4>km</h4><span id="distanza"></span>
               </div>
               <div class="col-2 bg-light"></div>
               <div class="col-2 bg-light">
                    <h4>prezzo</h4><span id="costo"></span>
               </div>
          </div>
     </div>
     <script src="./script.js"></script>
</body>

</html>
